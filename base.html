<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI vs Human: Code Review Arena{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <style>
        /* Professional gradient backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #334155 25%, #475569 50%, #64748b 75%, #94a3b8 100%);
            position: relative;
            overflow: hidden;
        }
        
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(255,255,255,0.1) 100%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        /* Enhanced card hover effects */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .card-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255,255,255,0.1);
        }
        
        .card-hover:hover::before {
            left: 100%;
        }
        
        /* Smooth animations */
        .fade-in {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .fade-in-delay {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }
        
        .fade-in-delay-2 {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.4s both;
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        /* Professional glass morphism effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        /* Enhanced navigation */
        .nav-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        /* Professional button styles */
        .btn-primary {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #6366f1 100%);
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(30, 64, 175, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 50%, #4f46e5 100%);
            box-shadow: 0 15px 35px rgba(30, 64, 175, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid;
            border-image: linear-gradient(135deg, #1e40af, #3b82f6, #6366f1, #8b5cf6) 1;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.1), rgba(59, 130, 246, 0.1), rgba(99, 102, 241, 0.1));
            border-image: linear-gradient(135deg, #1d4ed8, #2563eb, #4f46e5, #7c3aed) 1;
        }
        
        /* Professional text gradients */
        .text-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 30%, #6366f1 70%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Enhanced shadows */
        .shadow-professional {
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .shadow-professional-lg {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Floating elements */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Professional loading animation */
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        /* Responsive enhancements */
        @media (max-width: 768px) {
            .card-hover:hover {
                transform: translateY(-4px) scale(1.01);
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .glass-card {
                background: rgba(17, 24, 39, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .nav-glass {
                background: rgba(17, 24, 39, 0.95);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="nav-glass shadow-professional sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-3 group">
                        <div class="w-10 h-10 bg-gradient-to-r from-slate-700 via-blue-600 via-indigo-600 via-purple-600 to-violet-600 rounded-xl flex items-center justify-center shadow-lg floating">
                            <span class="text-white font-bold text-sm">AI</span>
                        </div>
                        <span class="text-xl font-bold text-gradient">Bug Hunt Arena</span>
                    </a>
                </div>
                <div class="flex items-center space-x-1">
                    <a href="/" class="text-gray-600 hover:text-blue-700 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 hover:bg-blue-50 relative group">
                        <span class="relative z-10">Home</span>
                        <div class="absolute inset-0 bg-gradient-to-r from-slate-700 via-blue-600 to-indigo-600 rounded-lg opacity-0 group-hover:opacity-15 transition-opacity duration-300"></div>
                    </a>
                    <a href="/game" class="text-gray-600 hover:text-indigo-700 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 hover:bg-indigo-50 relative group">
                        <span class="relative z-10">Bug Hunt</span>
                        <div class="absolute inset-0 bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 rounded-lg opacity-0 group-hover:opacity-15 transition-opacity duration-300"></div>
                    </a>
                    <a href="/learn" class="text-gray-600 hover:text-purple-700 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 hover:bg-purple-50 relative group">
                        <span class="relative z-10">Learn</span>
                        <div class="absolute inset-0 bg-gradient-to-r from-indigo-600 via-purple-600 to-violet-600 rounded-lg opacity-0 group-hover:opacity-15 transition-opacity duration-300"></div>
                    </a>
                    <a href="/how-it-works" class="text-gray-600 hover:text-violet-700 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 hover:bg-violet-50 relative group">
                        <span class="relative z-10">How It Works</span>
                        <div class="absolute inset-0 bg-gradient-to-r from-purple-600 via-violet-600 to-slate-700 rounded-lg opacity-0 group-hover:opacity-15 transition-opacity duration-300"></div>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-400">&copy; 2024 AI vs Human: Code Review Arena. Educational project demonstrating AI and human code review differences.</p>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
